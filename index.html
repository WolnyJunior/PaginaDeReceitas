<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Receitas</title>

<body>
    <div class="barra-de-todo">
        <header class="delicious-header">
            <img id="logo-cupcake" src="./images/cupcake-semFundo-PhotoRoom-100px.png" alt="cupcake-semFundo">

        <div class="imagem-receita"></div>
    </div>
    <div class="container">
        <h1>Um Bolo Pra Cumê</h1>
        <div class="cartao ingredientes">
            <ul>
                <h2>Ingredientes</h2>
                <li>1 ovo</li>
                <li>1a farinha</li>
                <li>1 fermento</li>
                <li>1 leite</li>
                <li>1 chocolate</li>
            </ul>
            <a class="botao-comprar" type="button" href="#">Comprar Ingredientes</a>
        </div>
        <div class="cartao preparo">
            <ol>
                <h2>Modo de Preparo</h2>
                <li>Mistura</li>
                <li>Assa</li>
                <li>Come</li>
